<!DOCTYPE html>
<html>
  <head>
    <title>Band Name Generator</title>
    <style type="text/css">
      #page {
        //margin-right: auto;
        //margin-left: auto;
        width: 550px;
        height: 450px;
        background-color: #C3EEC2;
        border-radius: 25px;
      }

      #msg {
          width: 470px;
          background-color: #FA9B04;
          border-radius: 10px;
          margin-left: 40px;
      }

      #textAdjective {
        position: relative;
        left: 10px;
      }
      #textVerb {
        position: relative;
        left: 48px;
      }
      #textNoun {
        position: relative;
        left: 43px;
      }
      
      #submitBtn {
        float: right;
        width: 120px;
      }

      #favorite {
        float: right;
        margin-right: 5px;
      }

      #bandselected {
        width: 450px;
      }

      #submitWordsSection {
        margin-left: 30px;
        margin-top: 50px;
      }

      #favoriteList {
        position: relative;
        top: -472px;
        left: 560px;
        width: 300px;
        background-color: #C3EEC2;
        border-radius: 10px;
      }

      .messaging {
        margin-left: 10px;
      }

      h1 {
        background-color: #246FC2;
        text-align: center;
      }

      li {
        list-style-type: none;
        padding-bottom: 3px;
      }

      span {
        font-size: 20px;
      }

      fieldset {
        width: 450px;
        border: none;
      }
      label {
        float: left;
      }

    </style>
  </head>
  <body>
    <div id='page'>

      <h1>Welcome to the Band Name Generator</h1>
      <ul id="buttons">
        <li><button id="getBandName">Get band name</button></li>
        <li>
          <p>
            <span>Your band name is:</span>
            <span id='adjective'></span>
            <span id='verb'></span>
            <span id='noun'></span>
            <!--<p id="bandname"><button id="favorite">Mark as Favorite</button></p>-->
            <span><button id="favorite">Mark</button></span>
            <p id="bandselected"></p>
          </p>
        </li>
      </ul>

      <div id="submitWordsSection">
        <h3>Submit words!</h3>
        <form id="submitWords">
          <fieldset>
            <label for="user-adjective">Give us an adjective:</label>
            <input type="text" name="adjective" id="textAdjective">
          </fieldset>
          <fieldset>
            <label for="user-verb">Give us a verb:</label>
            <input type="text" name="verb" id="textVerb">
          </fieldset>
          <fieldset>
            <label for="user-noun">Give us a noun:</label>
            <input type="text" name="noun" id="textNoun">
            <input type="submit" value="submit Word(s)" id="submitBtn">
          </fieldset>
        </form>
      </div>

      <div id="msg">
        <p id="wordAdj" class="messaging"></p>
        <p id="wordVerb" class="messaging"></p>
        <p id="wordNoun" class="messaging"></p>
      </div>

    </div>
    <div id="favoriteList">
      <h1>Favorites List</h1>
      <ul id="bandlist">
      </ul>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
